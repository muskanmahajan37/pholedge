plugins {
    id 'org.springframework.boot' version '2.1.9.RELEASE'
    id 'io.spring.dependency-management' version '1.0.8.RELEASE'
    id 'java'
    id "org.flywaydb.flyway" version "5.2.4"
    id 'checkstyle'
}

checkstyle {
    toolVersion = "8.25"
    ignoreFailures = false
    showViolations = true
}

group = 'com.phodal'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = JavaVersion.VERSION_11
targetCompatibility = JavaVersion.VERSION_11

configurations {
    developmentOnly
    runtimeClasspath {
        extendsFrom developmentOnly
    }
    compileOnly {
        extendsFrom annotationProcessor
    }
}

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-web'
    implementation 'org.springframework.boot:spring-boot-starter-jersey'
    implementation 'org.mybatis.spring.boot:mybatis-spring-boot-starter:2.1.0'

    compile "org.flywaydb:flyway-core:5.2.4"
    compile group: 'com.google.guava', name: 'guava', version: '28.0-jre'
    compile group: 'org.apache.commons', name: 'commons-collections4', version: '4.4'

    compileOnly 'org.projectlombok:lombok'

    compile 'mysql:mysql-connector-java'
//runtimeOnly('com.h2database:h2')

    developmentOnly 'org.springframework.boot:spring-boot-devtools'
    annotationProcessor 'org.projectlombok:lombok'

	//test dependencies

    testImplementation "org.junit.jupiter:junit-jupiter:5.5.2"

    testImplementation 'com.tngtech.archunit:archunit:0.11.0'
    testImplementation 'com.tngtech.archunit:archunit-junit5-api:0.11.0'
    testRuntimeOnly 'com.tngtech.archunit:archunit-junit5-engine:0.11.0'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testImplementation "io.rest-assured:spring-mock-mvc"

    testImplementation 'org.mockito:mockito-junit-jupiter:2.26.0'
}

flyway {
    driver = 'com.mysql.cj.jdbc.Driver'
    url = "jdbc:mysql://localhost:3306/pholedge"
    user = 'root'
    password = 'password'
}

test {
    useJUnitPlatform()
    testLogging {
        events 'passed', 'skipped', 'failed'
    }
}
